  <body class="d-flex flex-column">
    <script src="./dist/js/demo-theme.min.js?1685973381"></script>
    <div class="page">
      <div class="container container-narrow py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="./dist/img/logo-text-mohafidz.svg" alt="Mohafidz" class="navbar-brand-image" style="height: 5rem; width: auto" />
          </a>
        </div>
        <div class="card card-md">
          <div class="table-responsive">
            <table class="table table-vcenter card-table table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Username</th>
                  <th>Gelar</th>
                  <th>
                    <!-- svg user-plus -->
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-icon" data-bs-toggle="modal" data-bs-target="#tambah-user">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon icon-tabler icon-tabler-user-plus"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
                          <path d="M16 19h6"></path>
                          <path d="M19 16v6"></path>
                          <path d="M6 21v-2a4 4 0 0 1 4 -4h4"></path>
                        </svg>
                      </button>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Monkey D. Luffy</td>
                  <td class="text-secondary">mukidi</td>
                  <td class="text-secondary">Ustadz</td>
                  <td>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary btn-sm p-2" data-bs-toggle="modal" data-bs-target="#ubah-user">Edit</button>
                      <button class="btn btn-danger btn-sm ms-2 p-2">Hapus</button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Egan Poetz</td>
                  <td class="text-secondary">eganpz</td>
                  <td class="text-secondary">Ustadzah</td>
                  <td>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary btn-sm p-2" data-bs-toggle="modal" data-bs-target="#ubah-user">Edit</button>
                      <button class="btn btn-danger btn-sm ms-2 p-2">Hapus</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- modal tambah user -->
      <div class="modal modal-blur fade" id="tambah-user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tambah Ustadz/Ustadzah</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" method="post" autocomplete="off" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nama-admin" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama-admin" name="nama-admin" required />
                </div>
                <div class="mb-3">
                  <label for="username-admin" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username-admin" name="username-admin" required />
                </div>
                <div class="mb-3">
                  <label for="password-admin" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password-admin" name="password-admin" required />
                </div>
                <div>
                  <label for="gelar-admin" class="form-label">Gelar</label>
                  <select class="form-select" id="gelar-admin" required>
                    <option value="" hidden selected>Pilih Gelar</option>
                    <option value="Ustadz">Ustadz</option>
                    <option value="Ustadzah">Ustadzah</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-link link-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary ms-auto" type="submit" name="submit-ubah">
                  <!-- ubah svg -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-edit"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                    <path d="M16 5l3 3"></path>
                  </svg>
                  Ubah
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- akhir modal tambah -->

      <!-- modal edit user -->
      <div class="modal modal-blur fade" id="ubah-user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ubah Data Ustadz/Ustadzah</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="#" method="post" autocomplete="off" enctype="multipart/form-data">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nama-admin" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="nama-admin" name="nama-admin" required />
                </div>
                <div class="mb-3">
                  <label for="username-admin" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username-admin" name="username-admin" required />
                </div>
                <div class="mb-3">
                  <label for="password-admin" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password-admin" name="password-admin" required />
                </div>
                <div>
                  <label for="gelar-admin" class="form-label">Gelar</label>
                  <select class="form-select" id="gelar-admin" required>
                    <option value="Ustadz">Ustadz</option>
                    <option value="Ustadzah">Ustadzah</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-link link-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary ms-auto" type="submit" name="submit-ubah">
                  <!-- ubah svg -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-edit"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"

                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                    <path d="M16 5l3 3"></path>
                  </svg>
                  Ubah
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- akhir modal edit -->
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js" defer></script>
    <script src="./dist/js/demo.min.js" defer></script>
